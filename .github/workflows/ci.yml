name: Python Selenium CI avec rapport HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le code
        uses: actions/checkout@v4

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª ExÃ©cuter les tests Behave (avec JUnit XML)
        run: behave --junit --junit-directory reports/xml

      - name: ğŸ§¾ Convertir le rapport XML en HTML
        uses: pl-strflt/junit-xml-to-html@v1
        with:
          mode: 'no-frames'         # ou 'frames' si tu prÃ©fÃ¨res un menu
          input: 'reports/xml'
          output: 'reports/html'

      - name: ğŸ“ Sauvegarder le rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: rapport-behave-html
          path: reports/html/*.html
